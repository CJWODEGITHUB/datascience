<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<div>
<h2>Credict Card Score Prediction</h2>
</div>
<body>
    <form action="/predict" method="post">
    <p>Age: <input class="input" type="number" value='0.00' step='0.01' name="Age" id="Age" style="display:block;"></p>
    <p>Annual_Income: <input class="input" type="number" value='0.00' step='0.01' name="Annual_Income" id="Annual_Income" style="display:block;"></p>
    <p>Num_Credit_Card: <input class="input" type="number" value='0.00' step='0.01' name="Num_Credit_Card" id="Num_Credit_Card" style="display:block;"></p>
    <p>Num_of_Delayed_Payment: <input class="input" type="number" value='0.00' step='0.01' name="Num_of_Delayed_Payment" id="Num_of_Delayed_Payment" style="display:block;"> </p>
    <p>Num_Credit_Inquiries: <input class="input" type="number" value='0.00' step='0.01' name="Num_Credit_Inquiries" id="Num_Credit_Inquiries" style="display:block;"></p>
    <p>Outstanding_Debt: <input class="input" type="number" value='0.00' step='0.01' name="Outstanding_Debt" id="Outstanding_Debt" style="display:block;"></p>
    <p>Monthly_Balance: <input class="input" type="number" value='0.00' step='0.01' name="Monthly_Balance" id="Monthly_Balance" style="display:block;"></p>
    <p>Occupation <input class="input" type="number" value='0.00' step='0.01' name="Occupation" id="Occupation" style="display:block;"></p>
    <p>Payment_of_Min_Amount <input class="input" type="number" value='0.00' step='0.01' name="Payment_of_Min_Amount" id="Payment_of_Min_Amount" style="display:block;"></p>
		<button type="submit">submit</button>
    </form>
</body>
</html>
